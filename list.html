<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<style>
  h2{
      color: red;
     font-style: oblique;
  }ul{
      color: green;
     }ol{
      color: blue;
           }
</style>
<body>
<h2>list of fruits</h2>
<h3>ordered list</h3>
<ol>
  <li>oranges</li>
  <li>mangoes</li>
  <li>bananas</li>
  <li>grapes</li>
  <li>kiwi</li>
  <li>avocadoes</li>
</ol>
<h2>list of cars</h2>
<h3>unordered list</h3>
<ul>
<li>toyota</li>
  <li>v8</li>
  <li>mercedes benz</li>
  <li>noah</li>
</ul>
</body>
</html>
